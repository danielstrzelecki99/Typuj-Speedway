<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <section class="form registration">
            <header>Speedway typer 2022</header>
            <form action="rejestruj.php" method="POST">
                <div class="registration_error">Podano błędne dane</div>
                <div class="user_name_details">
                    <div class="field input">
                        <label>Imię</label>
                        <input type="text" placeholder="Podaj imię" name="name">
                    </div>
                    <div class="field input">
                        <label>Nazwisko</label>
                        <input type="text" placeholder="Podaj nazwisko" name="surname">
                    </div>
                </div>
                <div class="field input">
                    <label>Email</label>
                    <input type="text" placeholder="Podaj email" name="email">
                </div>
                <div class="field input">
                    <label>Hasło</label>
                    <input type="password" placeholder="Podaj hasło" name="password">
                </div>
                <div class="field image">
                    <label>Wybierz awatar</label>
                    <input type="file" name="awatar">
                </div>
                <div class="field button">
                    <input type="submit" value="Rejestruj" name="register">
                </div>
                <div class="link">Masz już konto? <a href="Index.html">Zaloguj się!</a></div>
            </form>
        </section>
    </div>
</body>

</html>
